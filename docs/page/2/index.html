<html lang="it">
<head>
  <meta charset="UTF-8">

</head>
<body>
  <header class="site-header" data-pagefind-ignore>

    </nav>
  </header>

  <main class="container" data-pagefind-body>
    
    <div class="post-list">
      

      <div class="search-container">
        <input type="search" id="search" placeholder="Cerca nel blog..." />
      </div>

      
    <article class="post-item">
      <h2><a href="/posts/ciao/">Ciao</a></h2>
      <div class="post-meta">
        <time datetime="2025-02-21">21 Febbraio 2025</time>
        <span class="separator">•</span>
        <span class="category">Generale</span>
        <span class="separator">•</span>
        <span class="reading-time">2 minuti di lettura</span>
      </div>

    <nav class="pagination">
      <a href="/" class="pagination-prev">← Più recenti</a>
      <span class="pagination-info">Pagina 2 di 2</span>
      <span></span>
    </nav>
  
    </div>
  
  </main>

  <footer class="site-footer" data-pagefind-ignore>
    <div class="container">
      <p>&copy; 2026 Bloccato</p>
    </div>
  </footer>
  <script>
    window.addEventListener('DOMContentLoaded', async () => {
      const searchContainer = document.querySelector('.search-container');
      if (searchContainer) {
        // Clear existing content and create Pagefind container
        searchContainer.innerHTML = '<div id="pagefind-search"></div>';

        // Load and initialize Pagefind UI
        const script = document.createElement('script');
        script.src = '/pagefind/pagefind-ui.js';
        script.onload = () => {
          new PagefindUI({
            element: "#pagefind-search",
            showSubResults: false,
            showImages: false,
            excerptLength: 20,
            translations: {
              placeholder: "Cerca nel blog..."
            }
          });
        };
        document.head.appendChild(script);

        // Load Pagefind UI CSS
        const link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = '/pagefind/pagefind-ui.css';
        document.head.appendChild(link);
      }
    });
  </script>
  <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
</body>
</html>
